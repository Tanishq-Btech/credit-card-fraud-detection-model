<!DOCTYPE html>
<html>
<head>
<title>Credit Card Fraud Detection</title>

<style>

/* -------------------- GLOBAL -------------------- */

body{
margin:0;
font-family: "Segoe UI", Tahoma, sans-serif;
min-height:100vh;
background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1b2735);
background-size:400% 400%;
animation:bg 12s ease infinite;
color:white;
display:flex;
align-items:center;
justify-content:center;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* -------------------- CARD -------------------- */

.card{
width:750px;
padding:40px;
background:rgba(255,255,255,0.12);
border-radius:20px;
backdrop-filter: blur(15px);
box-shadow:0 0 30px rgba(0,0,0,0.6);
text-align:center;
}

/* -------------------- TITLES -------------------- */

h1{
font-size:32px;
margin-bottom:5px;
}

h3{
color:#f1c40f;
margin-bottom:30px;
font-weight:normal;
}

/* -------------------- TEXTAREA -------------------- */

textarea{
width:100%;
height:140px;
padding:15px;
border-radius:12px;
border:none;
outline:none;
font-size:15px;
resize:none;
box-shadow:inset 0 0 8px rgba(0,0,0,0.5);
}

/* -------------------- BUTTON -------------------- */

button{
margin-top:25px;
padding:14px 40px;
border:none;
border-radius:30px;
background:linear-gradient(135deg,#00c6ff,#0072ff);
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 15px #00c6ff;
}

/* -------------------- RESULT -------------------- */

.result{
margin-top:30px;
padding:25px;
border-radius:15px;
font-size:22px;
font-weight:bold;
animation:fade 0.8s ease;
}

.safe{
background:rgba(0,255,0,0.15);
border:2px solid #00ff99;
color:#00ff99;
}

.fraud{
background:rgba(255,0,0,0.15);
border:2px solid #ff4d4d;
color:#ff4d4d;
}

@keyframes fade{
from{opacity:0;transform:translateY(-10px)}
to{opacity:1;transform:translateY(0)}
}

/* -------------------- FOOTER TEXT -------------------- */

.note{
margin-top:20px;
font-size:13px;
opacity:0.8;
}

</style>
</head>

<body>

<div class="card">

<h1>üí≥ Credit Card Fraud Detection Model</h1>
<h3>‚ö° Developed by The Cyber Reapers ‚ö°</h3>

<form action="/predict" method="post">

<h3>Please enter all the valid transactions records</h3>

<textarea name="rowdata"
placeholder="Paste 30 values separated by space or comma"></textarea>

<button type="submit">üîç Analyze Transaction</button>

</form>

{% if prediction_text %}
<div class="result
{% if 'Fraudulent' in prediction_text %}
fraud
{% else %}
safe
{% endif %}
">
{{ prediction_text }}
</div>
{% endif %}

<div class="note">
This system uses machine learning to analyze transaction patterns and detect potential fraud.
</div>

</div>

</body>
</html>
